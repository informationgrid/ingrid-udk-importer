## -----
## database parameter

## which idc catalog
db.url=jdbc:mysql://localhost/idc_training
#db.url=jdbc:mysql://localhost/idc_bw

## connect info
db.driver=com.mysql.jdbc.Driver
db.schema=
## can also be specified by command line parameter (-u)
db.user=root
## can also be specified by command line parameter (-p)
db.password=

## -----
## the requested version of the idc catalog (specifies import/update strategy) -> -v command line parameter

## 1.0.2 = INITIAL version -> initial data structures have to exist in catalog

## default: import full data (full catalog)
#idc.version=1.0.2
## only initial data, no import (empty catalog)
#idc.version=1.0.2_init
## update sns spatial topic types
#idc.version=1.0.2_sns_spatial_type

## 1.0.3 = INSPIRE update -> also triggers 1.0.2 strategy (full import) if catalog version not 1.0.2 yet !

# default
idc.version=1.0.3

## -----

## the language of the idc catalogue -> -l command line parameter
idc.catalogue.language=de
